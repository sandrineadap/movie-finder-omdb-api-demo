<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <script defer src="script.js"></script>
  <!-- <link rel="stylesheet" src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"> -->
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-4">Movie Finder</h1>
    <input type="text" id="searchInput" placeholder="Enter movie title..." class="border px-4 py-2 w-2/3 rounded">
    <button type="submit" id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Search</button>
  <div id="results" class="mt-6 space-y-4"></div>
</body>
</html>
